---
name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  release:
    name: Released on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04 ]
    steps:
      - name: 'ðŸ“„ Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: 'ðŸ”¤ Set env'
        run: echo "TAG_NAME=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: 'ðŸ”§ Install Go'
        uses: actions/setup-go@v2
        with:
          go-version: "1.22"
      - name: 'ðŸ”§ Install packages'
        shell: bash
        run: ./install.sh
      - name: 'ðŸ“¦ Release'
        shell: bash
        run: ./release.sh ${{ env.TAG_NAME }}
      - name: 'ðŸš€ Upload'
        env:
          GITHUB_TOKEN: ${{ github.CRAFTSLAB_TOKEN }}
        shell: bash
        run: |
          cd ${{github.workspace}}
          mv release.deb podman-${{matrix.os}}-amd64.deb
          gh release upload ${{ env.TAG_NAME }} podman-${{matrix.os}}-amd64.deb
