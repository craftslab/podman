---
name: Release

on:
  push:
    tags:
      - v*
  release:
    types: [published]

permissions:
  contents: write

jobs:
  release:
    name: Released on ${{matrix.os}}
    runs-on: ${{matrix.os}}
    strategy:
      matrix:
        os: [ ubuntu-20.04, ubuntu-22.04 ]
    steps:
      - name: 'ðŸ“„ Checkout'
        uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: 'ðŸ”§ Install Go'
        uses: actions/setup-go@v2
        with:
          go-version: "1.22"
      - name: 'ðŸ”§ Install packages'
        shell: bash
        run: ./install.sh
      - name: 'ðŸ“¦ Release'
        shell: bash
        run: ./release.sh ${{github.event.release.tag_name}}
      - name: 'ðŸš€ Upload'
        env:
          GITHUB_TOKEN: ${{ github.CRAFTSLAB_TOKEN }}
        shell: bash
        run: |
          cd ${{github.workspace}}
          mv release.deb podman-${{matrix.os}}-amd64.deb
          gh release upload ${{github.event.release.tag_name}} podman-${{matrix.os}}-amd64.deb
